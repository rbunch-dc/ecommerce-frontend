<!DOCTYPE html>
<html ng-app="ecommerce">
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel= "stylesheet" type="text/css" href="css/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>


</head>
<body ng-controller="ecommerce-controller">

	<h1>{{ninja}}</h1>

	The temperature in London is {{weatherJSON.main.temp}} Kelvin

<div class="col-md-4" ng-hide=loggedin>
  <h1>Login</h2>
  <div ng-show="error" class="alert alert-danger"></div>
  <form class="form" ng-submit="login()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="password" required>
      </div>
      <div class="text-danger">
      	{{message}}
      </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
      </div>
  </form>
</div>
<div class="col-md-4" ng-hide=!loggedin>
	<h1>{{success}}</h1>
</div>

</body>
</html>
